<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="screen">
          <p class="all-inputs" id="operation-log">0</p>
          <p class="current-input-result" id="result">0</p>
        </div>
        <div class="placeholder">iCalculator</div>
        <div class="button-container">
          <button class="numbers reset">AC</button>
          <button class="numbers reset">+/-</button>
          <button class="numbers reset">%</button>
          <button class="numbers operator">÷</button>

          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers operator">×</button>

          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers operator">−</button>

          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers operator">+</button>

          <button class="numbers">0</button>
          <button class="numbers">.</button>
          <!------  &#x3C0; --- Pi hex code-->
          <button class="numbers">del</button>
          <button class="numbers operator" id="equal">=</button>
        </div>
      </div>
    </main>
    <footer>
      Copyright ©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Ali
    </footer>
  </body>
</html>
